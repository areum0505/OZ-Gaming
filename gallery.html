<!DOCTYPE html>
<html>
<head>
	<title>OZ Gaming</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Gothic+A1|Sunflower:500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="oz/ozicon.ico">
	<style>
		* { 
			margin: 0; padding: 0; 
			box-sizing: border-box;
		}
		#all { 
			margin: 0 auto;
			background: white;
			background: #575e40;
		}
		/*
			start header
		*/
		#header {
			background: black;
			overflow: hidden;
			width: 100%;
			position: fixed;
			z-index: 99999;
		}
		#header #logo {
			margin-left: 30px;
			float: left;
		}
		#header #logo img { width: 15%; margin-top: 1px; }
		#header ul {
			float: right;
			list-style: none;
			margin-right: 30px;
			padding: 21px;
		}
		#header ul li {
			margin: 0 21px;
			display: inline;
			font-family: 'Sunflower', sans-serif;
		}
		#header ul a {
			text-decoration: none;
			color: white;
			font-size: 16px;
			padding: 22px 10px;
		}
		#header ul a:nth-child(6) { 
			border-bottom: 2px solid #feed05;
			color: #feed05;
		} 
		#header ul a:hover {
			background: #feed05;
			color: black;
		}
		/*
			end header
		*/

		/*
			start content
		*/
		#content {
			overflow: hidden;
			width: 75%;
			margin: 0 auto;
			background: black;
		}
		#content #main_title {
			margin-top: 64px;
			overflow: hidden;
			position: relative;
		}
		#content #main_title h1 {
			color: #feed05;
			position: absolute;
			width: 470px; height: 80px;
			top: 50%; left: 50%;
			margin-top: -40px; margin-left: -235px;
			font-size: 50px;
			text-align: center;
			line-height: 70px;
		}
		#content #main_title img { width: 100%; opacity: 0.5; }

		#content #main_content {
			padding: 10px;
			color: white;
			overflow: hidden;
			border: 1px solid red;
		}
		#content #main_content #match {
			border: 1px solid white;
			width: 90%; height: 100%;
			margin: 0 auto;
			padding: 0.1%;
			font-family: 'Nanum Gothic', sans-serif;
		}
		/*
			end content
		*/

		/*
			start footer
		*/
		#footer { background: #373c28; }
		#footer #up_content {
			width: 85%;
			margin: 0 auto;
			border-bottom: 1px solid white;
			overflow: hidden;
		}
		#footer #down_content {
			width: 85%;
			margin: 0 auto;
			overflow: hidden;
		}
		#footer #up_content #sponcer {
			width: 55%;
			float: left;
			padding: 10px;
		}
		#footer #up_content #sns {
			width: 45%;
			float: right;
			padding: 10px;
		}
		#footer #down_content #contact {
			width: 100%;
			padding: 10px;
		}
		#footer span {
			font-size: 30px;
			color: white;
			float: left;
		}
		#footer img, svg {
			height: 50px;
			float: left;
			margin-left: 10px;
		}
		#footer ul {
			margin-left: 10px;
			list-style: none;
			float: left;
			color: white;
			font-size: 20px;
			font-family: 'Nanum Gothic', sans-serif;
		}
	</style>
</head>
